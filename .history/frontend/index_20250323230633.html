
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Aggregator</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <script src="app.js" defer></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto px-4 py-8">
    <header class="mb-8">
      <h1 class="text-3xl font-bold text-center">Personal News Aggregator</h1>
      <div class="mt-4 flex justify-center">
        <div class="space-x-2">
          <label class="inline-flex items-center">
            <input type="checkbox" class="category-filter" value="tech" checked>
            <span class="ml-2">Tech</span>
          </label>
          <label class="inline-flex items-center">
            <input type="checkbox" class="category-filter" value="hardware" checked>
            <span class="ml-2">Hardware</span>
          </label>
          <label class="inline-flex items-center">
            <input type="checkbox" class="category-filter" value="design" checked>
            <span class="ml-2">Design</span>
          </label>
          <label class="inline-flex items-center">
            <input type="checkbox" class="category-filter" value="science" checked>
            <span class="ml-2">Science</span>
          </label>
        </div>
      </div>
    </header>
    
    <div id="news-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- News items will be inserted here -->
      <div class="col-span-full text-center">Loading news...</div>
    </div>
  </div>
</body>
</html>
